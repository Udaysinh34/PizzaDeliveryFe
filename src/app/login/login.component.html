<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <mat-form-field class="full-width">
                <input type="email" matInput placeholder="Email" [(ngModel)]="user.email">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Password" [(ngModel)]="user.password">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button class="loginB" mat-raised-button color="primary" type="submit" (click)="onSubmit()">Login</button>
        <button class="signupB" mat-raised-button color="accent" routerLink="/signup">Sign up</button>
    </mat-card-actions>
</mat-card>
